			}
		}

		// Calc frames
		if (items.length == 1) {
			totalFrames ++;
		} else {
			totalFrames += Number(items[1]);
		}

		var targetMillis = Math.round(totalFrames * 1000 / FRAME_RATE);
		// var targetMillis = Math.round(totalFrames * 1001 / 60);
		line = line + "wait(" + (targetMillis - currentMillis) + ");";
		result.push(line);
		currentMillis = targetMillis;
